<!DOCTYPE html>
<html>
  <head>
    <title>Chat on Socket.IO</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <h1 align="center">Чат на Socket.io</h1>
      <div class="msgs">
      </div>
      </div>
      <div class="row">
      <div class="col s12">
        <div class="container">
          <div class="input-field col s2">
            <input placeholder="Nickname" id="nickname" type="text">
            <label for="nickname">Nickname</label>
          </div>
          <div class="input-field col s8">
            <input placeholder="Write your message here" id="msg" type="text">
            <label for="msg">Message</label>
          </div>
          <div class="input-field col s2">
            <button class="btn waves-effect waves-light" id="send" type="submit" name="action">Send
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
  </body>
</html>
